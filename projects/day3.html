  <style type="text/css" media="all">
    * {

}
body {
    font-size: 15pt;
}

.container {
  position: relative;
  height: 100vh;
  width: 100vw;
}

#spinner {
  position: relative;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
  width: 130px;
  height: 130px;
border-top: 5px solid #079DFF;
animation: 0.6s spin linear infinite;
border-radius: 50%;
}

@keyframes spin {
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}
